<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f9f9f9; color: #333; }

    h2 { font-size: 24px; margin-bottom: 24px; }
    h3 { font-size: 18px; margin-bottom: 12px; }
    .grid { display: grid; gap: 16px; }
    .grid-3 { grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); }

    .card { border-radius: 10px; padding: 16px; }
    .bg-blue { background: #e0f2fe; border: 1px solid #60a5fa; }
    .bg-green { background: #dcfce7; border: 1px solid #34d399; }
    .bg-purple { background: #ede9fe; border: 1px solid #a78bfa; }
    .bg-yellow { background: #fef9c3; border: 1px solid #facc15; }
    .bg-white { background: #fff; border: 1px solid #e5e7eb; }

    .flex { display: flex; align-items: center; }
    .justify-between { justify-content: space-between; }
    .gap-3 { gap: 12px; }
    .p-4 { padding: 16px; }
    .p-6 { padding: 24px; }
    .rounded-lg { border-radius: 10px; }
    .text-center { text-align: center; }
    .text-gray { color: #6b7280; }
    .text-sm { font-size: 14px; }
    .text-2xl { font-size: 24px; }
    .text-3xl { font-size: 30px; }
    .mb-3 { margin-bottom: 12px; }
    .mb-4 { margin-bottom: 16px; }
    .mb-6 { margin-bottom: 24px; }
    .mt-1 { margin-top: 4px; }
    .mt-3 { margin-top: 12px; }
    .border-t { border-top: 1px solid #e5e7eb; }
    .space-y-2 > * + * { margin-top: 8px; }
    .space-y-3 > * + * { margin-top: 12px; }
    .px-3 { padding-left: 12px; padding-right: 12px; }
    .py-1 { padding-top: 4px; padding-bottom: 4px; }
    .rounded-full { border-radius: 9999px; }
    .bg-green-light { background-color: #dcfce7; color: #16a34a; }
    .bg-red-light { background-color: #fee2e2; color: #b91c1c; }
    .bg-blue-light { background-color: #dbeafe; color: #1d4ed8; }
    .icon { width: 24px; height: 24px; display: inline-block; background: #cbd5e1; border-radius: 4px; margin-right: 8px; }
    .top-products { max-height: 300px; overflow-y: auto; }
  </style>
</head>
<body>
  <div class="container" style="padding: 24px;">
    <h2>Seller Dashboard</h2>

    <div class="grid grid-3 mb-8">
      <div class="card bg-blue flex justify-between">
        <div class="flex gap-3">
          <div class="icon" style="background:#60a5fa;"></div>
          <div>
            <p id="total-products" class="text-2xl">0</p>
            <p class="text-sm text-gray">Total Products</p>
          </div>
        </div>
      </div>

      <div class="card bg-green flex justify-between">
        <div class="flex gap-3">
          <div class="icon" style="background:#34d399;"></div>
          <div>
            <p id="total-orders" class="text-2xl">0</p>
            <p class="text-sm text-gray">Total Orders</p>
          </div>
        </div>
      </div>

      <div class="card bg-purple flex justify-between">
        <div class="flex gap-3">
          <div class="icon" style="background:#a78bfa;"></div>
          <div>
            <p id="total-revenue" class="text-2xl">₹0</p>
            <p class="text-sm text-gray">Total Revenue</p>
          </div>
        </div>
      </div>
    </div>
    <div id="low-stock" class="card bg-yellow mb-6" style="display:none;">
      <h3>⚠️ Low Stock Alert</h3>
      <div id="low-stock-items" class="space-y-2"></div>
    </div>
    <div class="card bg-white p-6">
      <h3 class="text-lg mb-4">Recent Orders</h3>
      <div id="recent-orders" class="space-y-3"></div>
    </div>
  </div>

  <script>
    const user = { id: 1, name: "John Doe" };

    const products = [
      { id: 1, name: "Product A", stock: 5, price: 200, rating: 4.5, reviewCount: 10 },
      { id: 2, name: "Product B", stock: 20, price: 150, rating: 4.0, reviewCount: 5 },
      { id: 3, name: "Product C", stock: 8, price: 300, rating: 5.0, reviewCount: 8 },
    ];

    const orders = [
      { id: 101, buyerName: "Alice", status: "delivered", items: [
        { sellerId: 1, productName: "Product A", quantity: 1, price: 200 },
        { sellerId: 1, productName: "Product B", quantity: 2, price: 150 },
      ]},
      { id: 102, buyerName: "Bob", status: "pending", items: [
        { sellerId: 1, productName: "Product C", quantity: 1, price: 300 }
      ]},
    ];
    document.getElementById("total-products").textContent = products.length;
    document.getElementById("total-orders").textContent = orders.length;
    const totalRevenue = orders.reduce((sum, order) => {
      const myItems = order.items.filter(i => i.sellerId === user.id);
      return sum + myItems.reduce((s, i) => s + i.price * i.quantity, 0);
    }, 0);
    document.getElementById("total-revenue").textContent = "₹" + totalRevenue;

    const lowStockProducts = products.filter(p => p.stock < 10);
    if (lowStockProducts.length > 0) {
      document.getElementById("low-stock").style.display = "block";
      const lowStockDiv = document.getElementById("low-stock-items");
      lowStockProducts.forEach(p => {
        const pEl = document.createElement("p");
        pEl.textContent = `${p.name} - Only ${p.stock} left`;
        pEl.className = "text-sm";
        lowStockDiv.appendChild(pEl);
      });
    }

    const recentOrdersDiv = document.getElementById("recent-orders");
    orders.slice(0,5).forEach(order => {
      const orderDiv = document.createElement("div");
      orderDiv.className = "flex justify-between p-3 bg-gray-50 rounded-lg";
      const left = document.createElement("div");
      left.innerHTML = `<p>Order #${order.id}</p><p class="text-sm text-gray">${order.buyerName}</p>`;
      const status = document.createElement("span");
      status.className = "px-3 py-1 rounded-full text-sm";
      if(order.status === "delivered") status.className += " bg-green-light";
      else status.className += " bg-blue-light";
      status.textContent = order.status;
      orderDiv.appendChild(left);
      orderDiv.appendChild(status);
      recentOrdersDiv.appendChild(orderDiv);
    });
  </script>
</body>
</html>
