<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Rural Market</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="auth-container">
        <div class="logo-section">
            <div class="logo-icon">ğŸ¦‹</div>
            <div class="logo-text">Rural Market</div>
        </div>
        
        <h1>Create Account</h1>
        <p class="subtitle">Join our community of rural entrepreneurs</p>
        
        <div id="successAlert" class="alert alert-success"></div>
        <div id="errorAlert" class="alert alert-error"></div>
        
        <form id="signupForm" method="POST" action="signup.php">
            <div class="form-group">
                <label for="name">Full Name <span class="required">*</span></label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder="Enter your full name"
                    required
                >
                <span id="nameError" class="error-message"></span>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="your.email@example.com"
                    required
                >
                <span id="emailError" class="error-message"></span>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number <span class="required">*</span></label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    placeholder="01XXXXXXXXX"
                    maxlength="11"
                    required
                >
                <span id="phoneError" class="error-message"></span>
            </div>
            
            <div class="form-group">
                <label for="password">Password <span class="required">*</span></label>
                <div class="password-toggle">
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        placeholder="At least 6 characters"
                        required
                    >
                    <button type="button" class="toggle-btn" onclick="togglePassword('password')">ğŸ‘ï¸</button>
                </div>
                <span id="passwordError" class="error-message"></span>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password <span class="required">*</span></label>
                <div class="password-toggle">
                    <input 
                        type="password" 
                        id="confirm_password" 
                        name="confirm_password"
                        placeholder="Re-enter your password"
                        required
                    >
                    <button type="button" class="toggle-btn" onclick="togglePassword('confirm_password')">ğŸ‘ï¸</button>
                </div>
                <span id="confirmPasswordError" class="error-message"></span>
            </div>
            
            <div class="form-group">
                <label>Account Type <span class="required">*</span></label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input 
                            type="radio" 
                            id="buyer" 
                            name="user_type" 
                            value="buyer"
                            required
                        >
                        <label for="buyer" class="radio-label">ğŸ›ï¸ Buyer</label>
                    </div>
                    <div class="radio-option">
                        <input 
                            type="radio" 
                            id="seller" 
                            name="user_type" 
                            value="seller"
                            required
                        >
                        <label for="seller" class="radio-label">ğŸª Seller</label>
                    </div>
                </div>
                <label>Account Type <span class="required">*</span></label>
    <div class="radio-group">
        </div>
    <span id="userTypeError" class="error-message"></span>
            </div>
            
            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
        
        <div class="signin-link">
            Already have an account? <a href="signin.html">Sign In</a>
        </div>
    </div>
    
    <script src="signup.js"></script>
</body>
</html>
