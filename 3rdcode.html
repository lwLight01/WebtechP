<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4485e7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #e6c4c4;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            margin-bottom: 5px;
            color: #555;
        }
        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 1rem;
        }
        input:focus {
            border-color: #007bff;
        }
        .gender, .hobbies {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }
        .checkbox-group, .radio-group {
            display: flex;
            gap: 15px;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        small {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Advanced Registration Form</h2>
        <form id="registrationForm" onsubmit="return validateForm()">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="John Doe" required pattern="[A-Za-z\s]{3,50}">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required pattern=".{6,}">

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label>Gender</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="Male" required> Male</label>
                <label><input type="radio" name="gender" value="Female" required> Female</label>
                <label><input type="radio" name="gender" value="Other" required> Other</label>
            </div>

            <label for="country">Country</label>
            <select id="country" name="country" required>
                <option value="">Select Country</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="India">India</option>
                <option value="Other">Other</option>
            </select>

            <label>Hobbies</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="hobbies" value="Reading"> Reading</label>
                <label><input type="checkbox" name="hobbies" value="Traveling"> Traveling</label>
                <label><input type="checkbox" name="hobbies" value="Sports"> Sports</label>
                <label><input type="checkbox" name="hobbies" value="Music"> Music</label>
            </div>

            <label for="bio">Short Bio</label>
            <textarea id="bio" name="bio" rows="3" placeholder="Tell us something about yourself..." required></textarea>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        function validateForm() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
